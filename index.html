<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basics</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app" v-cloak></div>
    <div id="logger"></div>
    <script type="module">
      import { run } from "./index.js";
      const app = run();
      const vm = app.mount("#app");
      vm.play({ piece: "X", row: 1, col: 1 });
    </script>
  </body>
</html>
